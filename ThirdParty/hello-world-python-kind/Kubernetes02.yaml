apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-api-deployment
  namespace: test-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-api
  template:
    metadata:
      labels:
        app: flask-api
    spec:
      containers:
        - name: flask-api
          image: steveproxna/flask-api:1.0
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: flask-api-service
  namespace: test-ns
spec:
  selector:
    app: flask-api
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080